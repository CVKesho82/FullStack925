<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="forumstyles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <div id="bimage" style="background-image:url('iStock-1166620270ii.jpg');">
</head>
<body>
  <div class="alert alert-danger alert-dismissible fade show" id = "IncorrectLogin" role="alert" style = "display:none;">
    <p class = "text-center" id = "incorrectText"></p>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="alert alert-success alert-dismissible fade show" id = "correctLogin" role="alert" style = "display:none;">
    <p class = "text-center" id = "alertText">Logging In!</p>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
            
              <!-- Header -->
            <h2 class="fw-bold mb-2 text-uppercase">Welcome to Adulting</h2>
            <p class="text-white-50 mb-5">Enter your Email and Password to get assistance with your adulting needs!</p>

            <!-- Email with client side email validation - contains@-->
              <div class="form-field form-outline form-white mb-4" id = "emailInput">
                <input type="email" id="email" class="form-control form-control-lg" required/>
                <label class="form-label" for="typeEmail">Email</label><br>
                <p id = "emailErr" style = "color: red"><p>
              </div>

              <!-- Password with client side password validation - not null-->
              <div class="form-field form-outline form-white mb-4" id = "passwordInput">
                <input type="password" id="passwordID" class="form-control form-control-lg" required/>
                <label class="form-label" for="password">Password</label><br>
                <p id = "passwordErr" style = "color: red"></p>
              </div>

              <!-- Button -->
              <div>
              <button id="loginbtn" class="btn btn-outline-light btn-lg px-5" onclick = "validatelogin()">Login</button>
              </div>
              <!-- Register -->
            <div><br>
            <p class="mb-0">Don't have an account? <a href="Registration.html" class="text-white-50 fw-bold">Register Now</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<!-- Bootstrap and Backend Scrips-->
<script src="../backend/scripts/scripts.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
