<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href=./stylereg.css " rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
</head>

<body>
    <div class="alert alert-danger alert-dismissible fade show" id = "incorrectReg" role="alert" style = "display:none;">
        Could not register<button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="alert alert-success alert-dismissible fade show" id = "correctRegistration" role="alert" style = "display:none;">
        Registered!<button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <!-- Wrapper-->
    <div class="form_wrapper">
        <!--Container-->
        <div class="form_container">
            <div class="title_container">
                <h2>Registration Form</h2>
            </div>
            <!--Grid Row clearfix to prevent overflow-->
            <div class="row clearfix">
                <!--Registration Form -->
                <div class="">
                    <div class="input_box"> 
                        <span><i aria-hidden="true" class="glyphicon glyphicon-envelope"></i></span>
                        <input type="email" id = "registerEmail" name="email" placeholder="Email" required />
                        <p style = "text-align: center;" id = "emailErr"></p>
                    </div>
                    <div class="input_box"> 
                        <input type="password" minlength="8" id="registerPassword" name="password" placeholder="Password" required />
                        <p style = "text-align: center;" id = "passwordErr"></p>
                    </div>
                    <div class="input_box">
                        <input type="password" minlength="8" id="passwordConfirm" name="passwordConfirm" placeholder="Re-Enter Password" required />
                        <p style = "text-align: center;" id = "passwordErrConfirm"></p>
                    </div>
                    <div class="row clearfix">
                        <div class="col_half">
                            <div class="input_box"> <span><i aria-hidden="true" class="glyphicon glyphicon-user"></i></span>
                                <input type="text" id = "registerFirst" name="firstname" placeholder="First Name" />
                            </div>
                        </div>
                        <div class="col_half">
                            <div class="input_box"> <span><i aria-hidden="true" class="glyphicon glyphicon-user"></i></span>
                                <input type="text" id = "registerLast" name="lastname" placeholder="Last Name" required />
                            </div>
                            <p style = "text-align: center;" id = "lastNameErr" ></p>
                        </div>
                    </div>
                    <!--Register Select button-->
                        <input class="button" type="submit" value="Registration" onclick = "checkRegistration()"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
