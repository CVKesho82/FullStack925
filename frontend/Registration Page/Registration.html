<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/frontend/Registration Page/Styles/stylereg.css " rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<body>


</html>
<!-- Wrapper-->
<div class="form_wrapper">
    <!--Container-->
    <div class="form_container">
        <div class="title_container">
            <h2>Registration Form</h2>
        </div>
        <!--Grid Row clearfix to prevent overflow-->
        <div class="row clearfix">
            <!--Registration Form -->
            <div class="">
                
                <form method="POST" action="" onsubmit="return validatePassword(event)"> 
                    <div class="input_box"> <span><i aria-hidden="true" class="glyphicon glyphicon-envelope"></i></span>
                        <input type="email"  name="email" placeholder="Email" required />
                    </div>
                    <div class="input_box"> <span><i aria-hidden="true" class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" minlength="8" id="password" name="password" placeholder="Password" required />

                    </div>
                    <div class="input_box"> <span><i aria-hidden="true" class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" minlength="8" id="passwordConfirm" name="passwordConfirm" placeholder="Re-Enter Password" required />
                    </div>
                    <div class="row clearfix">
                        <div class="col_half">
                            <div class="input_box"> <span><i aria-hidden="true" class="glyphicon glyphicon-user"></i></span>
                                <input type="text" name="name" placeholder="First Name" />
                            </div>
                        </div>
                        <div class="col_half">
                            <div class="input_box"> <span><i aria-hidden="true" class="glyphicon glyphicon-user"></i></span>
                                <input type="text" name="name" placeholder="Last Name" required />
                            </div>
                        </div>
                    </div>
                    <!--Gender Select-->
                    <div class="input_box radio">
                        <input type="radio" required name="radiogroup1" id="rd1">
                        <label for="rd1">Male</label>
                        <input type="radio" name="radiogroup1" id="rd2">
                        <label for="rd2">Female</label>
                        <input type="radio" name="radiogroup1" id="rd3">
                        <label for="rd3">Prefer Not To Answer</label>
                    </div>
                    <!--Adulting Level Select-->
                    <div class="input_box select">
                        <select required>
                            <option value="">Select Adulting Level</option>
                            <option value="Adult">Adult</option>
                            <option value="Almost">Almost an Adult</option>
                        </select>
                        <div class="select_arrow"></div>
                    </div>
                    <div class="input_box checkbox">
                        <input type="checkbox" required id="cb1">
                        <label for="cb1">I agree with terms and conditions</label>
                    </div>
                <!--Register Select button-->
                    <input class="button" type="submit" value="Register" />
                </form>
            </div>
        </div>
    </div>
</div>
<script src="scripts/validation.js"></script>
</body>
